<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Welcome to Scramble.</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />

</head>

<body>
  <div id="app">
    <div class="container justify-content-center">
      <div class="card text-center">
        <div class="card-header">
          <h1 class="h1"> Welcome to my Scrambled Game!</h1>
        </div>
        <div class="card-body">

          <p class=" alert alert-info text-center"> {{message}} </p>


          <h1 class="right"> {{game.points}} <br> <small class="p">
              POINTS</small></h1>
          <h1 class="left"> {{game.strikes}} <br> <small class="p"> STRIKES</small></h1>


          <div>
            <h1 v-bind:class="scrambled"> {{game.scrambledWord}}</h1>
          </div>


          <form v-on:submit.prevent="guess">
            <input type="text" class="form-control" v-model="shot"> <br>

          </form>
          <button v-on:click.prevent="pass" class="btn btn-danger"> Passes Reaming<span> {{game.passes }}</span>
          </button>

        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="scramble.js"></script>
</body>

</html>
